<head>

<link rel="stylesheet"

	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="desk-menu">
			<div class="logo">
				<img class="logo__img" src="img/logo.png" alt="">
			</div>
			<div class="menu">
				<a href="" class="menu__text">Nossa missão</a> <a href=""
					class="menu__text">Seja Colaborador</a> <a href="agendamento.html"
					class="menu__text">Agendamento</a> <a href="simula.html"
					class="menu__text">Serviços</a> <a href="" class="menu__text">Fale
					Conosco</a>
			</div>
			<a href="login.html" class="login"><i class="fas fa-user"></i></a>

		</div>

		<div class="mobile-menu">
			<nav class="navbar navbar-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</nav>
			<div class="collapse" id="navbarToggleExternalContent">
				<div class="collapse__menu">
					<div class="menu__text">Nossa missão</div>
					<div class="menu__text">Regras de uso</div>
					<div class="menu__text">Seja Colaborador</div>

					<div class="menu__text">Fale Conosco</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<h3 class="d-flex justify-content-center">Faça seu Cadastro</h3>

		<form class="form-lg" action="CadastrarUsuario.do" method="post">
			<div class="form-group">
				<label for="inputEmail4">Nome</label> <input type="text"
					class="form-control" id="inputEmail4" name="nome">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputPassword4">Tipo de Perfil</label> <select
						class="form-control" id="tipoPerfil" name="tipoPerfil">
						<option value="0">Cliente</option>
						<option value="1">Colaborador</option>
						<option value="3">Ambos(Cliente e Colaborador)</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="documento">Documento(CPF ou CNPJ)</label> <input
						type="text" class="form-control" id="documento"
						placeholder="Digite seu documento de identificação"
						name="documento">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputAddress2">E-mail</label> <input type="E-mail"
						class="form-control" id="inputEmail4"
						placeholder="Insira um E-mail Válido" name="mail">
				</div>
				<div class="form-group col-md-6">
					<label for="inputAddress2">Senha</label> <input type="Password"
						class="form-control" id="inputAddress2" name="senha">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputFone4">Telefone</label> <input type="text"
						class="form-control" id="inputPassword4"
						placeholder="(XX) 9 XXXX-XXXX" name="fone">
				</div>
				<div class="form-group col-md-6">
					<label for="inputDate4">Data de Nascimento</label> <input
						type="text" class="form-control" id="inputPassword4"
						placeholder="DD/MM/AAAA" name="date">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Endereço</label> <input type="text"
						class="form-control" id="inputCity" name="endereco">
				</div>
				<div class="form-group col-md-4">
					<label for="inputCity">Bairro</label> <input type="text"
						class="form-control" id="inputCity" name="bairro">
				</div>
				<div class="form-group col-md-2">
					<label for="inputZip">Número</label> <input type="text"
						class="form-control" id="inputZip" name="numero">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Cidade</label> <input type="text"
						class="form-control" id="inputCity" name="cidade">
				</div>
				<div class="form-group col-md-4">
					<label for="inputCity">UF</label> <input type="text"
						class="form-control" id="inputCity" name="uf">
				</div>
				<div class="form-group col-md-2">
					<label for="inputZip"> CEP</label> <input type="text"
						class="form-control" id="inputZip" name="cep">
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</div>

	<script src="js/index.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
